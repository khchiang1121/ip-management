{% for key, label in general_info_mapping.items() %}
    {% if key in data %}
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label"><strong>{{ label }}</strong></label>
            <div class="col-sm-10">
                <input class="form-control" value="{{ data[key] | default('') }}" readonly>
            </div>
        </div>
    {% endif %}
{% endfor %}
