{% for key, label in general_info_mapping.items() %}
<div class="row mb-3">
    <label class="col-sm-2 col-form-label"><strong>{{ label }}</strong></label>
    <div class="col-sm-10">
        <input type="text" class="form-control" value="{{ data[key] | default('') }}" readonly>
    </div>
</div>
{% endfor %}
